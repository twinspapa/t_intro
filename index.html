  <script>
    $(function() {
      $("#btn_menu").click(function() {
        $(this).toggleClass('on');
        $("#mypage").toggleClass('on');
      });
    });

    // depth_1 load
    var user_cate = {
        game: "게임",
        car: "자동차",
        shopping: "쇼핑",
        home: "홈",
        news: "뉴스",
        enter: "연예",
        sports: "스포츠"
      },
      cate_length = Object.keys(user_cate).length,
      $depth_1 = $('.depth_1 ul');

    function cate_load() {
      for (var i = 0; i < cate_length; i++) {
        var data = Object.keys(user_cate)[i],
          data_name = user_cate[Object.keys(user_cate)[i]];

        $depth_1.append("<li class='swiper-slide n" + i + "'><a class="+data+" href='#'>" + data_name + "</a></li>");
      }
      depth_1.update();
    }

    var depth_1 = new Swiper('.depth_1', {
      slidesPerView: 'auto',
      spaceBetween: 0,
      centeredSlides: false,
      initialSlide: 3,
      hashNavigation: {
        watchState: true,
        replaceState: true,
      },
      freeMode: true
    });

    (function() {
      cate_load();
    }());
    // depth_1 end


    // page check
    var page_url = location.href,
        page_hash = location.hash,
        page_id = page_hash.replace("#", "");

    (function() {
      document.body.setAttribute('id', page_id);
    }());
    // page check end

    var this_el_catch = function (){
        if(page_hash == "") {
            return $("#nav_1 .home");
        } else {
            return $("#nav_1 ."+page_hash.replace('#',''));
        }
    }

    var this_el = this_el_catch(),
        next_el = this_el.closest("li").next().children(),
        prev_el = this_el.closest("li").prev().children();


    function page_load() {
      $("#active_page").load("./cnt/"+ this_el.attr('class') + ".html");
      $("#prev_page").load("./cnt/"+ prev_el.attr('class') + ".html");
      $("#next_page").load("./cnt/"+ next_el.attr('class') + ".html");
    }

    $(function(){
      this_el.closest('li').addClass('on');
      page_load();
    });



    // 서브메뉴 슬라이더
    var depth_2 = new Swiper('.depth_2', {
      slidesPerView: 'auto',
      spaceBetween: 16,
      centeredSlides: false,
      initialSlide: 0,
      hashNavigation: {
        watchState: true,
        replaceState: true,
      },
      freeMode: true
    });


    // 컨텐츠 슬라이더

    var cnt_slider = new Swiper('.cnt_slider', {
      slidesPerView: 1,
      spaceBetween: 0,
      centeredSlides: true,
      initialSlide: 1,
      autoHeight: true,
      freeMode: false,
      // on: {
      //   slideChangeTransitionEnd: function () {
      //     page_load();
      //   },
      // }
    });
