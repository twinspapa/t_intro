  <script src="./res/js/swiper.min.js" charset="utf-8"></script>
  <script type="text/javascript">
// Start [Global 변수 선언]
  var user_cate = {
        game: "게임",
        car: "자동차",
        shopping: "쇼핑",
        home: "홈",
        news: "뉴스",
        enter: "연예",
        sports: "스포츠"
      },
      $nav_1 = $('#nav_1 .swiper-wrapper'),
      cate_length = Object.keys(user_cate).length,
      $cnt_wrap = $('#cnt').children().eq(0),
      $cnt_list = $cnt_wrap.children(),
      $body = $('body');
// End [변수 선언]


  var start_page_id= function() {
    var page_hash = location.hash;

    if(page_hash == "" || page_hash == "#null" || page_hash == '#undefiend' || page_hash == '#') {
      return "home";
    } else {
      return page_hash.replace('#','');
    }
  }

  var cate_index = function(key_value)  {
    for (var i = 0; i < cate_length; i++) {
      var data = Object.keys(user_cate)[i];

      if(key_value == data && i == 0) {
        return [cate_length-1, i, i+1];
      } else if (key_value == data && i == cate_length-1) {
        return [i-1, i, 0];
      } else if (key_value == data) {
        return [i-1, i, i+1];
      }
    }
  }

  var chk_append_index = function(key_value,direction_num) {
    var el_num1 = cate_index(key_value)[direction_num],
        el_id1 = Object.keys(user_cate)[el_num1];

    return cate_index(el_id1);
  }

  function cate_load() {
    for (var i = 0; i < cate_length; i++) {
      var data = Object.keys(user_cate)[i],
          data_name = user_cate[Object.keys(user_cate)[i]];

      $nav_1.append("<li id="+data+" class='swiper-slide'><a href='#"+data+"'>"+data_name+"</a></li>");
    }
    depth_1.update();
    depth_1.slideTo(cate_index(start_page_id())[1]);
  }

  function cnt_load(clk_id) {
    var cate_num = cate_index(clk_id),
        prev_id = Object.keys(user_cate)[cate_num[0]],
        active_id = Object.keys(user_cate)[cate_num[1]],
        next_id = Object.keys(user_cate)[cate_num[2]];

        $body.attr('id', 'pid_'+ active_id);

        $cnt_list.eq(1).attr('data-id',page_id).load("./cnt/"+ active_id + ".html");
        $cnt_list.eq(0).attr('data-id',prev_id).load("./cnt/"+ prev_id + ".html");
        $cnt_list.eq(2).attr('data-id',next_id).load("./cnt/"+ next_id + ".html");
  }

  $(function() {
    $("#btn_menu").click(function() {
      $(this).toggleClass('on');
      $("#mypage").toggleClass('on');
    });
    $("#nav_1 .swiper-slide").click(function() {
      var clk_id = $(this).attr('id');

      cnt_load([clk_id]);
      depth_1.slideTo(chk_append_index(page_id,0)[1]);
    });
    cate_load();
    cnt_load(start_page_id());
  });


  var depth_1 = new Swiper('.depth_1', {
    slidesPerView: 'auto',
    spaceBetween: 0,
    loop: true,
    centeredSlides: true,
    freeMode: true,
  });



// 서브메뉴 슬라이더
    var depth_2 = new Swiper('.depth_2', {
      slidesPerView: 'auto',
      spaceBetween: 16,
      centeredSlides: false,
      initialSlide: 0,
      freeMode: true
    });
// 서브메뉴 슬라이더 끝


// "컨텐츠 슬라이더" START >>
  var cnt_slider = new Swiper('.cnt_slider', {
    slidesPerView: 1,
    spaceBetween: 0,
    centeredSlides: true,
    initialSlide: 1,
    autoHeight: true
  });

  cnt_slider.on('slidePrevTransitionEnd', function () {
    var page_id = $body.attr('id').replace('pid_',''),
        prev_id =  Object.keys(user_cate)[chk_append_index(page_id,0)[0]],
        active_id = Object.keys(user_cate)[chk_append_index(page_id,0)[1]],
        next_id =  Object.keys(user_cate)[chk_append_index(page_id,0)[2]];

    $body.attr('id','pid_'+active_id);
    cnt_slider.prependSlide("<div data-id="+prev_id+" class='swiper-slide'></div>");
    cnt_slider.removeSlide(3);
    $('[data-id='+prev_id+']').load("./cnt/"+ prev_id + ".html");
    depth_1.slideTo(chk_append_index(page_id,0)[1]);
  });

  cnt_slider.on('slideNextTransitionEnd', function () {
    var page_id = $body.attr('id').replace('pid_',''),
        prev_id =  Object.keys(user_cate)[chk_append_index(page_id,2)[0]],
        active_id = Object.keys(user_cate)[chk_append_index(page_id,2)[1]],
        next_id =  Object.keys(user_cate)[chk_append_index(page_id,2)[2]];

    $body.attr('id','pid_'+active_id);
    cnt_slider.appendSlide("<div data-id="+next_id+" class='swiper-slide'></div>");
    cnt_slider.removeSlide(0);
    $('[data-id='+next_id+']').load("./cnt/"+ next_id + ".html");
    depth_1.slideTo(chk_append_index(page_id,2)[1]);
  });
// << END "컨텐츠 슬라이더"
  </script>
