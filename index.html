  <script src="./res/js/swiper.min.js" charset="utf-8"></script>
  <script type="text/javascript">
// Start [Global 변수 선언]
  var user_cate = {
        game: "게임",
        car: "자동차",
        shopping: "쇼핑",
        home: "홈",
        news: "뉴스",
        enter: "연예",
        sports: "스포츠"
      },
      $nav_1 = $('#nav_1 .swiper-wrapper'),
      cate_length = Object.keys(user_cate).length,
      $cnt_wrap = $('#cnt').children().eq(0),
      $cnt_list = $cnt_wrap.children(),
      $body = $('body'),
      page_id = '';
// End [변수 선언]

// Start [Global 변수 선언]
  var sub_cate = {
        mynews: "MY뉴스",
        game: "정치",
        car: "경제",
        shopping: "사회",
        home: "생활",
        news: "IT/과학",
        enter: "세계"
      },
      mynews = {
        keyword1: "코로나19",
        keyword2: "비트코인"
      },
      $nav2 = $('#nav_2 .swiper-wrapper');
// End [변수 선언]

  $(function() {
    var page_id = chk_page_id();

    $("#btn_menu").click(function() {
      $(this).toggleClass('on');
      $("#mypage").toggleClass('on');
    });

    cate_load(user_cate, '.depth_1 .swiper-wrapper');
    depth_1.update();
    depth_1.slideTo(chk_obj_el_index(user_cate, page_id);
    cnt_load(user_cate, page_id);

    $("#nav_1 .swiper-slide").click(function() {
      var clk_id = $(this).attr('id'),
          clk_num = chk_obj_el_index(user_cate, clk_id);

      cnt_load(user_cate, clk_id);
      depth_1.slideTo(clk_num);
    });
  });

  var depth_1 = new Swiper('.depth_1', {
    slidesPerView: 'auto',
    spaceBetween: 0,
    loop: true,
    centeredSlides: true,
    freeMode: true,
  });

// 서브메뉴 슬라이더
    var depth_2 = new Swiper('.depth_2', {
      slidesPerView: 'auto',
      spaceBetween: 16,
      initialSlide: 0,
      freeMode: true
    });
// 서브메뉴 슬라이더 끝

// "컨텐츠 슬라이더" START >>
  var cnt_slider = new Swiper('.cnt_slider', {
    slidesPerView: 1,
    spaceBetween: 0,
    centeredSlides: true,
    initialSlide: 1,
    autoHeight: true
  });

  cnt_slider.on('slidePrevTransitionEnd', function() {
    var page_id = $body.attr('id').replace('pid_',''),
        arry = chk_obj_el_index(user_cate, page_id, 'prev');

    $body.attr('id','pid_'+ arry[1]);
    cnt_slider.prependSlide("<div data-id="+arry[0]+" class='swiper-slide'></div>");
    cnt_slider.removeSlide(3);
    $('[data-id='+arry[0]+']').load("./cnt/"+ arry[0] + ".html");
    depth_1.slideTo(arry[1]);
  });

  cnt_slider.on('slideNextTransitionEnd', function() {
    var page_id = $body.attr('id').replace('pid_',''),
        arry = chk_obj_el_index(user_cate, page_id, 'next');

    $body.attr('id','pid_'+ arry[1]);
    cnt_slider.appendSlide("<div data-id="+ arry[2] +" class='swiper-slide'></div>");
    cnt_slider.removeSlide(0);
    $('[data-id='+ arry[2] +']').load("./cnt/"+ arry[2] +".html");
    depth_1.slideTo(arry[1]);
  });
// << END "컨텐츠 슬라이더"
  </script>
