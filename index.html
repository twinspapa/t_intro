<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta property="og:title" content="Tintro">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./res/img/tintro_share.png">
  <meta property="og:description" content="화제의 모바일 콘텐츠를 한 곳에서!">
  <meta name="description" content="화제의 모바일 콘텐츠를 한 곳에서!">
  <meta name="keywords" content="SKT,SK텔레콤,T인트로,Tintro" />
  <title>T인트로</title>
  <link rel="stylesheet" href="./res/css/common.css">
  <link rel="stylesheet" href="./res/css/swiper.min.css">
  <link rel="shortcut icon" href="./res/img/tintro.ico">
</head>

<body id="">
  <div class="wrap">
    <header>
      <div id="btn_menu" class="flex">
        <div class="icon_menu">
          <div class="icon_menu_inner"></div>
        </div>
      </div>
      <div id="mypage" class="backdrop_st01">
        <div class="login"></div>
        <div class="logout"></div>
      </div>
      <div id="nav_1" class="mid_bar border_box_all backdrop_st01">
        <nav class="depth_1 swiper-container">
          <ul class="swiper-wrapper"></ul>
        </nav>
      </div>
      <div id="search_wrap" class="backdrop_st01">
        <div id="btn_search" class="flex">
          <img src="./res/img/icon_search.png" alt="검색버튼">
        </div>
        <form class="sch_form" name="search" role="search" action="">
          <input type="search" name="" title="검색어를 입력해주세요." placeholder="검색어를 입력해주세요." class="" autocomplete="off" maxlength="255" autocorrent="off" autocapitalize="off">
          <button class="clear" type="button" name="input_clear">입력된 검색어 삭제</button>
          <button class="searh" type="button" name="button">
            <img src="./res/img/icon_search.png" alt="검색버튼">
          </button>
        </form>
        <div class="close"></div>
      </div>
    </header>
    <div id="cnt" class="cnt_slider swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
      </div>
    </div>
    </hr>
    <footer>
      <div class="ad_wrap box_all lay_wrap">
        <div ad-style="" ad-data-id="footer" ad-data-cate="">
          <img src="./res/img/dummy_ad_bnr.png" alt="광고타이틀출력">
        </div>
      </div>
      <div class="info margin">
        <a href="">이용약관</a>
        <a href="">개인정보처리방침</a>
        <a href="">고객센터</a>
      </div>
      <div class="copyright margin">ⓒ SK텔레콤 Crop.</div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./res/js/swiper.min.js" charset="utf-8"></script>
  <script src="./res/js/index.js" charset="utf-8"></script>
  <script type="text/javascript">
  var user_cate = {
    game: "게임",
    car: "자동차",
    shopping: "쇼핑",
    home: "홈",
    news: "뉴스",
    enter: "연예",
    sports: "스포츠"
  },
  $nav_1 = $('#nav_1 .swiper-wrapper'),
  cate_length = Object.keys(user_cate).length,
  $cnt_wrap = $('#cnt').children().eq(0),
  $cnt_list = $cnt_wrap.children(),
  $body = $('body'),
  $head = $('head');

  $(function() {
    var page_id = chk_page_id();

    $body.attr('id','pid_' + page_id);

    cate_load(user_cate, '.depth_1 .swiper-wrapper');
    depth_1.update();
    depth_1.slideTo(chk_obj_el_index(user_cate, page_id));

    cnt_load(user_cate, page_id);

    $(".depth_1 ul li").click(function() {
      var clk_id = $(this).attr('id'),
          clk_num = chk_obj_el_index(user_cate, clk_id)[1];

      cnt_load(user_cate, clk_id);
      depth_1.slideTo(clk_num);
    });

    $("#btn_menu").click(function() {
      $(this).toggleClass('on');
      $("#mypage").toggleClass('on');
    });
  });

  var depth_1 = new Swiper('.depth_1', {
    slidesPerView: 'auto',
    spaceBetween: 0,
    autoHeight: true,
    loop: true,
    centeredSlides: true,
    freeMode: true,

  });

  // "컨텐츠 슬라이더" START >>
    var cnt_slider = new Swiper('.cnt_slider', {
      slidesPerView: 1,
      spaceBetween: 0,
      centeredSlides: true,
      initialSlide: 1,
      autoHeight: true
    });

    cnt_slider.on('slidePrevTransitionEnd', function() {
      var page_id = $body.attr('id').replace('pid_',''),
          arry = chk_obj_el_index(user_cate, page_id, 'prev'),
          page_id = Object.keys(user_cate)[arry[1]],
          prev_id = Object.keys(user_cate)[arry[0]];

      $body.attr('id','pid_'+ page_id);
      cnt_slider.prependSlide("<div data-id="+ prev_id +" class='swiper-slide'></div>");
      cnt_slider.removeSlide(3);
      depth_1.slideTo(arry[1]);
      $('[data-id='+prev_id+']').load("./cnt/"+ prev_id + ".html");
      $(window).scrollTop(0);
    });

    cnt_slider.on('slideNextTransitionEnd', function() {
      var page_id = $body.attr('id').replace('pid_',''),
          arry = chk_obj_el_index(user_cate, page_id, 'next'),
          page_id = Object.keys(user_cate)[arry[1]],
          next_id = Object.keys(user_cate)[arry[2]];

      $body.attr('id','pid_'+ page_id);
      cnt_slider.appendSlide("<div data-id="+ next_id +" class='swiper-slide'></div>");
      cnt_slider.removeSlide(0);
      depth_1.slideTo(arry[1]);
      $('[data-id='+ next_id +']').load("./cnt/"+ next_id +".html");
      $(window).scrollTop(0);
    });
  // << END "컨텐츠 슬라이더"
  </script>

</body>
</html>
